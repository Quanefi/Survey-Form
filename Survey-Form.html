<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey-form.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form">
      <fieldset>
      
        <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email <input id="email" type="email" name="email" placeholder="Enter your Email" required></label>
        <label for="number" id="number-label">Age (optional) <input id="number" type="number" placeholder="Age" name="age" min="18" max="100"></label>
        <label for="role">Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          
          </select>
        </label>
        </fieldset>
    
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definite"><input id="definite" type="radio" name="recommend" value="definitely" class="inline" checked /> Definitely</label>
        <label for="may be"><input id="may be" type="radio" name="recommend" value="may be" class="inline" /> May be</label>
        <label for="not sure"><input id="not sure" type="radio" name="recommend" value="not sure" class="inline"> Not sure</label>
      
      <label for"feature">What is your favorite feature of freeCodeCamp? <select>
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open source</option>
      </select>
      </label>

      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label for="front-end"><input type="checkbox" name="front-end" class="inline" value="front-end"> Front-end Projects</label>
      <label for="back-end"><input type="checkbox" name="back-end" class="inline" value="back-end"> Back-end Projects</label>
      <label for="data"><input type="checkbox" name="data" class="inline" value="data visualization"> Data Visualization</label>
      <label for="challenges"><input type="checkbox" name="challenges" class="inline" value="challenges"> Challenges</label>
      <label for="open-source"><input type="checkbox" name="open-source" class="inline" value="open source community"> Open Source Community</label>
      <label for="help rooms"><input type="checkbox" name="help rooms" class="inline" value="gitter help rooms"> Gitter help rooms</label>
      <label for="videos"><input type="checkbox" name="videos" class="inline" value="videos"> Videos</label>
      <label for="meetups"><input type="checkbox" name="meetups" class="inline" value="city meetups"> City Meetups</label>
      <label for="wiki"><input type="checkbox" name="wiki" class="inline" value="wiki"> Wiki</label>
      <label for="forum"><input type="checkbox" name="forum" class="inline" value="forum"> Forum</label>
      <label for="courses"><input type="checkbox" name="courses" class="inline" value="additional courses"> Additional Courses</label>
      <fieldset>
      <label for="comments">Any comments or suggestions? <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
      </fieldset>

      <fieldset>
        <label><input type="submit" id="submit" value="submit"></label>
      </fieldset>


    </form>
  </body>
</html>
